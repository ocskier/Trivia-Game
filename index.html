<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Trivia Game</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>

    <!-- My main section for the game contents -->
    <section class="container">
    <!-- A container to hold the game -->    
        <div class="jumbotron jumbotron-fluid main-container">
            <div class="container">
            <h1 class = "display-4 myh1">Totally Trivial Trivia!</h1>   
            <!-- A second row to hold the time remaining and question -->
            <p id="clock" class="lead"></p>
            <!-- A third row to hold the answers to the question -->
            <p id="question" class="lead">
                What is the question?</p>
            <div id="answers" class="list-group">
                <button type="button" class="list-group-item list-group-item-action">Answer 1</button>
                <button type="button" class="list-group-item list-group-item-action">Answer 2</button>
                <button type="button" class="list-group-item list-group-item-action">Answer 3</button>
                <button type="button" class="list-group-item list-group-item-action">Answer 4</button>
            </div>
            </div>
        </div>
    </section>
    <!-- My copyright footer        -->
    <footer class="footer my-footer">
            <div class="container">
                <span>@Copyright </span>
            </div>
    </footer>

        
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
